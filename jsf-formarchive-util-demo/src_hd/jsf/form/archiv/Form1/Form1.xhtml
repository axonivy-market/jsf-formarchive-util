<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">Form1</ui:define>
    <ui:define name="content">
      <h3>This is a JSF Dialog that will be archived in case
        documents onsubmit.</h3>
      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid"
          styleClass="ui-panelgrid-blank ui-fluid"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
          <p:outputLabel value="Sample image"></p:outputLabel>
          <h:graphicImage name="image/ivyCockpit.png" alt="myimage" />

          <p:outputLabel for="dataA" value="Items" />
          <p:inputText id="dataA" value="#{data.data.item}" />

          <p:outputLabel for="dataB" value="Amount" />
          <p:inputNumber id="dataB" value="#{data.data.amount}" />

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel"
            actionListener="#{ivyWorkflowView.cancel()}" process="@this"
            value="Cancel" />
          <p:commandButton
            oncomplete="if(!args.validationFailed){saveCanvas()}"
            value="Send" />
          <ui:include src="/includes/save-canvas.xhtml" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
