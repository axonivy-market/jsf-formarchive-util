<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/jsf/form/archive/util/demo/FormArchive/FormArchive')}</ui:define>
		<ui:define name="content">
			<h3>#{ivy.cms.co('/Dialogs/jsf/form/archive/util/demo/FormArchive/Header')}</h3>

			<p:accordionPanel activeIndex="0" dynamic="true" multiple="true"
				value="#{ivy.case.documents().all}" var="caseDoc">
				<p:tab
					title="#{caseDoc.name} #{caseDoc.creation.timestamp} #{caseDoc.creation.userName}">
					<p:graphicImage value="#{caseDoc.read().asStream()}" stream="false"
						alt="#{caseDoc.name}" width="100%" />
				</p:tab>
			</p:accordionPanel>
			<br />
			<h:form id="form">
				<div class="command-btns">
					<p:commandButton actionListener="#{logic.close}"
						value="#{ivy.cms.co('/Labels/OK')}" update="form"
						icon="pi pi-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
