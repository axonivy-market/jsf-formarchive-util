<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<body>
	<ui:composition>
    <p:inputText type="hidden" id="formContent" value="#{archiveBean.content}"/>
    <p:commandButton actionListener="#{logic.close}" value="Submit"
            update="form" id="submit" style="display:none;"/>  
    
    <script src="#{resource['scripts/html2canvas.min.js']}"/>
    <script type="text/javascript">
					function saveCanvas() {
						html2canvas(document.body).then(function(canvas) {
							var encodedimg = canvas.toDataURL("image/png");
							$('[id="form:formContent"]').val(encodedimg);
							$('[id="form:submit"]').click();
						});
					}
     </script>
  </ui:composition>
</body>
</html>
