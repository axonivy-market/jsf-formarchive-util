<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	>
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">FormArchive</ui:define>
		<ui:define name="content">
			<h3>Archived forms in case documents
			</h3>

      <p:repeat value="#{ivy.case.documents().all}" var="casedoc" varStatus="status">
        <p:panel header="#{casedoc.name} #{casedoc.creation.timestamp} #{casedoc.creation.userName}" toggleableHeader="true" toggleable="false" collapsed="false">
          <img id="#{casedoc.name}" src="#{ivy.html.fileref(casedoc.path, false)}" />
        </p:panel>
      </p:repeat>
      <br/>
      <h:form id="form">
       <div class="command-btns">
					<p:commandButton actionListener="#{logic.close}" value="OK" update="form" icon="pi pi-check" />
      </div>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
