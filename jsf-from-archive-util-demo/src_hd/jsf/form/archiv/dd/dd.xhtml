<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">dd</ui:define>
    <ui:define name="content">

      <h3>
        This is an 
        <a href="https://developer.axonivy.com/doc/">Html Dialog</a>
        implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
      </h3>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="dataRemarks" value="Remarks" />
          <p:inputText id="dataRemarks" value="#{data.data.remarks}"></p:inputText>
          
          <p:outputLabel for="dataItem" value="Item" />
          <p:inputText id="dataItem" value="#{data.data.item}"></p:inputText>
          
          <p:outputLabel for="dataAmount" value="Amount" />
          <p:inputText id="dataAmount" value="#{data.data.amount}"></p:inputText>

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" process="@this" value="Cancel" />
          <p:commandButton id="proceed" oncomplete="if(!args.validationFailed){saveCanvas()}" value="Proceed" icon="pi pi-check"/>
          <ui:include src="/includes/save-canvas.xhtml" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
